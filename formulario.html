<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Este es el formulario para hacer parte de nuestro equipo</h1>
    </header>
    <main>
        <div>
            <h2>FORMULARIO</h2> 
               </div>

               <form> 

<div>

    <label for="Nombre">Nombre</label>
    <input type="text" name="Nombre" id="Nombre">

<label for="Apellido">Apellido </label>
<input type="text"  id="Apellido" name="Apellido" required> 
<div>

    <label for="Edad">Edad</label>
    <input type="number" name="Edad" id="Edad">

    <label for="Fecha de nacimiento">Fecha de nacimiento</label>
    <input type="date" name="Fecha de nacimiento" id="Fecha de nacimiento">


</div>

<div>

    <label for="Email">Email</label>
    <input type="email" name="Email" id="Email">

</div>

<div>

    <label for="Telefono">Telefono</label>
    <input type="tel" name="Telefono" id="Telefono">

</div>

<div>

    <label for="motivo">Cuéntanos por qué te gustaría formar parte de nuestro equipo:</label>
    <textarea id="motivo" name="motivo" rows="1" cols="150" placeholder="Escribe tu respuesta aquí..."></textarea>

</div>

<div>
    
    <label for="Enviar Formulario">Enviar Formulario</label>
    <input type="submit" name="Enviar Formulario" id="Enviar Formulario">

</div>

               </form>
    </main>
</body>
</html>
